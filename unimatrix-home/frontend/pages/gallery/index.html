<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <script src="../../shared/script/vue.global.js"></script>
    <title>Photo Slideshow</title>
</head>
<body>
<div id="app">
    <!-- Image container for photos -->
    <div id="photo-container">
        <transition name="fade">
            <img :src="currentPhoto" v-if="currentPhoto" class="fullscreen-photo" alt="Photo">
        </transition>
    </div>
</div>


<script src="script/index.js"></script>
</body>
</html>
